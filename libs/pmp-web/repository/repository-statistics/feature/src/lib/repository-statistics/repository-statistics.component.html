<pmp-go-back-header link="/repositories">Repositories with PRs pending</pmp-go-back-header>

<div class="repository-statistics__container">
  <pmp-header-container
    [avatarLabel]="repositoryName || (repository$ | async)?.name"
    [avatarUrl]="repositoryPictureUrl || (repository$ | async)?.pictureUrl"
    label="Pull requests pending"
  ></pmp-header-container>
  <pmp-table-pr-statistic
    [tableData]="(repository$ | async)?.prsStatistics"
    [isLoading]="repositoryLoading$ | async"
    (navigateItem)="onNavigateItem($event)"
    columnPropertyName="reviewers"
  ></pmp-table-pr-statistic>
</div>
