<h1 mat-dialog-title>{{ dialogTitle }}</h1>

<div mat-dialog-content>
  <form [formGroup]="form" class="form--container" data-test="repository-dialog">
    <mat-form-field *ngIf="!repositoryToEdit">
      <mat-label>Repository Url</mat-label>
      <input
        formControlName="repositoryUrl"
        matInput
        data-test="repository-dialog__repository-url-input"
      />
      <mat-error>
        <va-validation-messages [control]="form.controls.repositoryUrl"></va-validation-messages>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Max pull request lines</mat-label>
      <input
        type="number"
        formControlName="maxLines"
        matInput
        data-test="repository-dialog__max-lines-input"
    /></mat-form-field>
    <mat-form-field>
      <mat-label>Max PRs</mat-label>
      <input type="number" formControlName="maxPrs" matInput />
    </mat-form-field>
    <pmp-time-input
      formControlName="maxWaitingTime"
      label="Max waiting time"
      data-test="repository-dialog__max-waiting-input"
    ></pmp-time-input>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    color="primary"
    type="submit"
    data-test="repository-dialog__submit-button"
    [disabled]="form.invalid || !form.dirty"
    (click)="submit()"
  >
    {{ submitMsg }}
  </button>
</div>
