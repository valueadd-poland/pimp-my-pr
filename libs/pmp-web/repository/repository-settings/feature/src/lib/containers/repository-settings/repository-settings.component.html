<h1 class="page__title">Repository settings</h1>

<mat-tab-group>
  <mat-tab label="Manage">
    <ng-template matTabContent>
      <pimp-my-pr-repositories-settings-table
        [data]="repositoryCollection$ | async"
        [isLoading]="repositoryCollectionLoading$ | async"
      >
        <ng-container tableAction>
          <button (click)="openAddRepoDialog()" mat-fab color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </ng-container>
      </pimp-my-pr-repositories-settings-table>
    </ng-template>
  </mat-tab>
  <mat-tab label="Constraints">
    <ng-template matTabContent>
      <h4>Some tab content</h4>
    </ng-template>
  </mat-tab>
</mat-tab-group>
