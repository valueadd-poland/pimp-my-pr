<h1 class="page__title">Repository settings</h1>

<mat-tab-group>
  <mat-tab label="Manage">
    <ng-template matTabContent>
      <pimp-my-pr-repositories-settings-table
        (deleteRepository)="onDeleteRespository($event)"
        (editRepository)="onEditRepository($event)"
        [data]="repositoryCollection$ | async"
        [isLoading]="repositoryCollectionLoading$ | async"
      >
        <ng-container tableAction>
          <button
            (click)="openAddRepoDialog()"
            [matTooltip]="'Add repository'"
            class="table-action__button"
            color="primary"
            mat-fab
          >
            <mat-icon>add</mat-icon>
          </button>
        </ng-container>
      </pimp-my-pr-repositories-settings-table>
    </ng-template>
  </mat-tab>

  <!--    </ng-template>-->
  <!--  </mat-tab>-->
</mat-tab-group>
