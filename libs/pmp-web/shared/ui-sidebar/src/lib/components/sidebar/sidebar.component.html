<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <div class="sidebar-content">
      <a
        class="sidebar__item"
        [routerLink]="['/reviewer']"
        routerLinkActive="sidebar__item--active"
        matTooltip="Reviewers"
        matTooltipPosition="right"
        data-test="sidebar__reviewer-item"
      >
        <mat-icon>people</mat-icon>
      </a>
      <a
        class="sidebar__item"
        [routerLink]="['/repositories']"
        routerLinkActive="sidebar__item--active"
        matTooltip="Repositories"
        matTooltipPosition="right"
        data-test="sidebar__repositories-item"
      >
        <mat-icon>folder</mat-icon>
      </a>
      <a
        class="sidebar__item"
        [routerLink]="['/repository-settings']"
        routerLinkActive="sidebar__item--active"
        matTooltip="Settings"
        matTooltipPosition="right"
        data-test="sidebar__repository-settings-item"
      >
        <mat-icon>settings</mat-icon>
      </a>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
