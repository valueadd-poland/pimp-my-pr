<ng-container *ngIf="_tableConfig">
  <mat-table [dataSource]="_tableConfig.data">
    <!-- Avatar Column -->
    <ng-container matColumnDef="avatar">
      <mat-header-cell *matHeaderCellDef class="avatar-column"></mat-header-cell>
      <mat-cell *matCellDef="let element" class="avatar-column">
        <div class="avatar-column__empty-space"></div>
      </mat-cell>
    </ng-container>

    <!-- Dynamic Columns -->
    <ng-container
      *ngFor="let columnConfig of _tableConfig.columns"
      [matColumnDef]="columnConfig.name"
    >
      <mat-header-cell *matHeaderCellDef>
        <span>{{ columnConfig.label }}</span>
        <mat-icon *ngIf="columnConfig.isOrderColumn">arrow_upward</mat-icon>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element[columnConfig.property] }}
      </mat-cell>
    </ng-container>

    <!-- Link Column -->
    <ng-container matColumnDef="link">
      <mat-header-cell *matHeaderCellDef class="link-column"></mat-header-cell>
      <mat-cell *matCellDef="let element" class="link-column">
        <mat-icon (click)="onNavigateToItem(element)">launch</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>
  </mat-table>
</ng-container>
