<div *ngIf="tableConfig">
  <mat-table [dataSource]="tableConfig?.data">
    <!-- Avatar Column -->
    <ng-container matColumnDef="avatar">
      <mat-header-cell *matHeaderCellDef class="avatar-column">
      </mat-header-cell>
      <mat-cell *matCellDef="let element" class="avatar-column">
        <div
          style="width: 32px; height: 32px; background: gray; border-radius: 50%"
        ></div>
      </mat-cell>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <mat-header-cell *matHeaderCellDef>
        <span>{{ 'User' }}</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.user }}
      </mat-cell>
    </ng-container>

    <!-- Pending PR Column -->
    <ng-container matColumnDef="pendingPr">
      <mat-header-cell *matHeaderCellDef>
        <span> {{ 'Pending PR' }}<mat-icon>arrow_upward</mat-icon> </span>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.pendingPr }}
      </mat-cell>
    </ng-container>

    <!-- Sum Of Time PR Waiting Column -->
    <ng-container matColumnDef="sumOfTimePrWaiting">
      <mat-header-cell *matHeaderCellDef>
        <span>{{ 'Sum of time PR waiting' }}</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.sumOfTimePrWaiting | resolveHours }}
      </mat-cell>
    </ng-container>

    <!-- To Check Column -->
    <ng-container matColumnDef="toCheck">
      <mat-header-cell *matHeaderCellDef>
        <span>{{ 'To check [lines of code]' }}</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.toCheck }}
      </mat-cell>
    </ng-container>

    <!-- Longest PR Column -->
    <ng-container matColumnDef="longestPr">
      <mat-header-cell *matHeaderCellDef>
        <span>{{ 'Longest PR [lines of code]' }}</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.longestPr }}
      </mat-cell>
    </ng-container>

    <!-- Link Column -->
    <ng-container matColumnDef="link">
      <mat-header-cell *matHeaderCellDef class="link-column"> </mat-header-cell>
      <mat-cell *matCellDef="let element" class="link-column">
        <mat-icon>launch</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="tableConfig.columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: tableConfig.columns"></mat-row>
  </mat-table>
</div>
