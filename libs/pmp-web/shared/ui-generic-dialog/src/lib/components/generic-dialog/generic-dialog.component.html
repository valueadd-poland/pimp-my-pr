<mat-dialog-content>
  <span>{{ message }}</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close]="false" mat-button type="button">
    {{ noOptionMsg | uppercase }}
  </button>
  <button [mat-dialog-close]="true" color="primary" mat-button type="button">
    {{ yesOptionMsg | uppercase }}
  </button>
</mat-dialog-actions>
