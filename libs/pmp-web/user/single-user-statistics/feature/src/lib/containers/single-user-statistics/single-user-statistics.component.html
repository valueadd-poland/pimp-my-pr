<div class="user-statistics__container">
  <div class="user-statistics__header-container">
    <h2 class="user-statistics__header-label">Pull requests pending</h2>
    <pmp-picture-label [label]="mockedUser.name" [picture]="mockedUser.picture"></pmp-picture-label>
  </div>
  <div *ngFor="let repo of mockedData">
    <div class="user-statistics__repository-label">
      <pmp-picture-label [label]="repo.repository.name" [picture]="repo.repository.picture">
      </pmp-picture-label>
    </div>
    <pmp-single-user-statistics-table [tableData]="repo.data"></pmp-single-user-statistics-table>
  </div>
</div>
