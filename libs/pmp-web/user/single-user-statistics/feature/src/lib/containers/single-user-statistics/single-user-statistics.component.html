<div class="user-statistics__container">
  <div *ngFor="let repo of mockedData">
    <div class="user-statistics__repository-label">
      <pmp-picture-label
        [label]="repo.repository.name"
        [picture]="repo.repository.picture"
        [pictureSize]="32"
      >
      </pmp-picture-label>
    </div>
    <pmp-table [tableConfig]="createTableConfigForData(repo)"></pmp-table>
  </div>
</div>
